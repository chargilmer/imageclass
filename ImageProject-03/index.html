<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.7.1/aframe.min.js"> </script>
  </head>
  <body>
     <a-assets> 
      <a-asset-item id="whale" src="whale.obj"></a-asset-item>
      <a-asset-item id="fish" src="fish.obj"></a-asset-item>
      <img id="finalpic" src="finalprojpic.png">
      <img id="whaletexture" src=""
   
    </a-assets>
    <a-scene>
      <a-sky src="#finalpic"></a-sky>
     <a-entity position="0 1.6 3">
        <a-camera wasd-controls-enabled="true" look-controls="pointerLockEnabled: true"></a-camera>
      </a-entity>

      <a-entity light="type: ambient; color: #88ccee"></a-entity>
      <a-entity light="type: directional; intensity: 1" position="2 4 1"></a-entity>
      <a-obj-model src="#whale" position="-1 1 -3" ></a-obj-model>
      <a-obj-model src="#fish" position="3 2 1" scale="1 1 1"></a-obj-model>



      
    </a-scene>
    </a-scene>
  </body>
</html>
