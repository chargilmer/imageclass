<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.7.1/aframe.min.js"> </script>
  </head>
  <body>
     <a-assets> 
      <img id="finalpic" src="finalprojpic.png">
      <img id="fishtexture" src="preview16.jpg">
      <img id="coinface" src="coin.png">
    </a-assets>
    <a-scene>
      <a-sky src="#finalpic"></a-sky>
     <a-entity position="0 1.6 3">
        <a-camera wasd-controls-enabled="true" look-controls="pointerLockEnabled: true"></a-camera>
      </a-entity>

      <!-- LIGHTING -->
      <a-entity light="type: ambient; color: #88ccee"></a-entity>
      <a-entity light="type: directional; intensity: 1" position="2 4 1"></a-entity>

      <!-- 3D FISH -->
      <a-entity id="fish" position="-1 1 -3" animation="property: rotation; to: 0 360 0; loop: true; dur: 6000; easing: linear">

        <!-- Body -->
        <a-oval radius="0.4" src="#fishtexture"></a-oval>

        <!-- Tail -->
        <a-cone radius-bottom="0.25" radius-top="0.0" height="0.5"
                color="#ff7733"
                position="-0.55 0 0"
                rotation="0 0 90"></a-cone>

        <!-- Eye -->
        <a-sphere radius="0.07" position="0.25 0.1 0.3" color="#ffffff"></a-sphere>
        <a-sphere radius="0.03" position="0.27 0.1 0.33" color="#000000"></a-sphere>
      </a-entity>

   
      <a-cylinder
        position="1 1 -2"
        height="0.1"
        radius="0.4"
        src="#coinface"
        metalness="0.9"
        roughness="0.2"
        animation="property: rotation; to: 0 360 0; loop: true; dur: 3000; easing: linear">

      </a-cylinder>

      
    </a-scene>
    </a-scene>
  </body>
</html>
