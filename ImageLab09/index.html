<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.7.1/aframe.min.js"> </script>
     <script src="https://unpkg.com/aframe-environment-component/dist/aframe-environment-component.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-sphere position="0 1 0" radius="0.8" color="#ffffff"></a-sphere>
      <a-sphere position="0 2.1 0" radius="0.55" color="#ffffff"></a-sphere>
      <a-sphere position="0 3 0" radius="0.4" color="#ffffff"></a-sphere>
      <a-sphere position="0.15 3.1 0.35" radius="0.05" color="#000000"></a-sphere>
      <a-sphere position="-0.15 3.1 0.35" radius="0.05" color="#000000"></a-sphere>
      <a-cone position="0 3 0.45" radius-bottom="0.08" radius-top="0.01" height="0.3" color="#ff7f00" rotation="90 0 0"></a-cone>
      <a-sphere position="0 2.4 0.52" radius="0.06" color="#000000"></a-sphere>
      <a-sphere position="0 2.1 0.55" radius="0.06" color="#000000"></a-sphere>
      <a-sphere position="0 1.8 0.52" radius="0.06" color="#000000"></a-sphere>
      <a-cylinder position="1 2.1 0" radius="0.03" height="1.2" rotation="0 0 20" color="#8B4513"></a-cylinder>
      <a-cylinder position="-1 2.1 0" radius="0.03" height="1.2" rotation="0 0 -20" color="#8B4513"></a-cylinder>
      <a-cylinder position="0 3.45 0" radius="0.43" height="0.1" color="#000000"></a-cylinder>
      <a-cylinder position="0 3.75 0" radius="0.25" height="0.5" color="#000000"><


      <!-- <a-sky color="#ECECEC"></a-sky> -->
      <!-- the enviroment entity includes a sky. Choose from the presets"none, default, contact, egypt, checkerboard, forest, goaland, yavapai, goldmine, threetowers, poison, arches, tron, japan, dream, volcano, starry, osiris, moon" -->
      <a-entity environment="preset: japan; dressingAmount: 500"></a-entity>
    </a-scene>
  </body>
</html>
